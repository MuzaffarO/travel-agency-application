# Travel Agency Test Configuration

# Environment URLs
base.url=https://travel-agency-dev.example.com
api.base.url=${base.url}/api
ui.base.url=${base.url}

# Test Data
test.user.customer.email=customer@test.com
test.user.customer.password=Password123!
test.user.agent.email=agent@test.com
test.user.agent.password=Password123!
test.user.admin.email=admin@test.com
test.user.admin.password=Password123!

# API Configuration
api.timeout=30000
api.retry.count=3

# UI Configuration
browser=chrome
browser.headless=false
ui.timeout=30
ui.implicit.wait=10
ui.explicit.wait=20

# Test Execution
parallel.execution=true
thread.count=3
retry.failed.tests=1

# Reporting
allure.results.directory=target/allure-results
screenshot.on.failure=true
video.recording=false

# Database (if needed)
db.host=localhost
db.port=5432
db.name=travel_agency_test
db.username=test_user
db.password=test_password

# External Services
payment.service.url=https://payment-test.example.com
notification.service.url=https://notification-test.example.com
